#@TYPE: Machine
#@NAME: phyflex-imx6-4
#@DESCRIPTION: PFL-A-02-55237E0.A3/PBA-B-01 (i.MX6 Quad, 4GB RAM on two banks, 16MB NOR) [hide]
#from http://www.phytec.de

require conf/machine/include/phyimx6.inc

SOC_FAMILY_append := ":mx6q"

# Kernel
KERNEL_DEVICETREE = "imx6q-phytec-pbab01.dtb"
KERNEL_DEFAULT_DEFCONFIG = "imx_v6_v7_defconfig"

# Barebox Config
BAREBOX_BIN = "images/barebox-phytec-pbab01-4gib.img"
BAREBOX_DEFAULT_ENV = "arch/arm/boards/phytec-phyflex-imx6/defaultenv-phyflex-imx6"

# touchscreen, the rdk has one attached
MACHINE_FEATURES += "touchscreen pci can alsa"

# Other nandchip
#  nand: NAND device: Manufacturer ID: 0x2c, Chip ID: 0x48 (Micron MT29F32G08AFACAWP), 2048MiB, page size: 4096, OOB size: 224
MKUBIFS_ARGS = "-F -m 4096 -e 516096 -c 8083"
UBINIZE_ARGS = "-m 4096 -p 512KiB -s 4096 -O 4096"
